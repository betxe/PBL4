<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layout">
<head>
  <title layout:fragment="title">Entrar</title>
  <th:block layout:fragment="headExtras">
    <link rel="stylesheet" th:href="@{/css/animaciones.css}" />
    <link rel="stylesheet" th:href="@{/css/custom.css}" />
  </th:block>
</head>
<body>
<section layout:fragment="content"
         class="d-flex justify-content-center align-items-center"
         style="height:80vh;">
  <div class="card p-4"
       style="min-width:300px;"
       th:classappend="${param.error} ? ' shake'">
    <h4 class="card-title mb-3 text-center">Login</h4>
    <form th:action="@{/login}" method="post">
      <div class="mb-3">
        <label for="username" class="form-label">Email</label>
        <input type="text" id="username" name="username"
               class="form-control" autofocus />
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Contrase침a</label>
        <input type="password" id="password" name="password"
               class="form-control" />
      </div>

      <div th:if="${param.msg != null and param.msg[0] == 'email-cambiado'}"
          class="alert alert-info p-2">
        Tu correo se ha actualizado. Por favor, vuelve a iniciar sesi칩n.
      </div>

      <div th:if="${param.logout != null and (param.msg == null or param.msg[0] != 'email-cambiado')}"
          class="alert alert-success p-2">
        Has cerrado sesi칩n correctamente
      </div>


      <!-- Mostrar error de login -->
      <div th:if="${param.error}"
           class="alert alert-danger p-2 flash">
        Credenciales inv치lidas
      </div>

      <div class="d-grid">
        <button type="submit" class="btn btn-primary">Entrar</button>
      </div>
    </form>
  </div>
</section>
</body>
</html>
