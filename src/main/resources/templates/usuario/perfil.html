<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" layout:decorate="~{layout}">
<head>
    <title>Editar perfil</title>
</head>
<body>
<main layout:fragment="content">
    <div class="container">
        <h2 class="mb-4">Editar perfil</h2>

        <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>
        <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>

        <form method="post" th:action="@{/perfil}">
            <div class="mb-3">
                <label class="form-label">Nombre</label>
                <input type="text" name="nombre" class="form-control" th:value="${usuario.nombre}" required />
            </div>

            <div class="mb-3">
                <label class="form-label">Apodo</label>
                <input type="text" name="apodo" class="form-control" th:value="${usuario.apodo}" required />
            </div>

            <div class="mb-3">
                <label class="form-label">Email</label>
                <input type="email" name="email" class="form-control" th:value="${usuario.email}" required />
            </div>

            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
            <button type="submit" class="btn btn-primary">Guardar cambios</button>
        </form>
    </div>
</main>
</body>
</html>
